characteristic:
  identifier: org.bluetooth.characteristic.cooking_conditions
  name: Cooking Conditions
  description: |-
    The Cooking Conditions characteristic is used to represent the desired or actual conditions for food preparation during a cooking step.
    The structure of this characteristic is defined below.
  structure:
    - field: Flags
      type: boolean[16]
      size: "2"
      description: See \autoref{sec:org.bluetooth.characteristic.cooking_conditions/field/flags}
    - field: Power Level
      type: struct
      size: 0 or 2
      description: |-
        Power level that needs to be applied or is currently applied by the cooking zone to the cooking device.
        Structure of the field matches the Cooking Zone Perceived Power characteristic in \autoref{sec:org.bluetooth.characteristic.cooking_zone_perceived_power}.
        Present if bit 0 of Flags field is set to 1
    - field: Temperature
      type: struct
      size: 0 or 2 
      description: |-
        Temperature level that needs to be set or that is currently set in the cooking zone.
        Structure of the field matches the Cooking Temperature characteristic in \autoref{sec:org.bluetooth.characteristic.cooking_temperature}.
        Present if bit 1 of Flags field is set to 1
    - field: Humidity
      type: struct
      size: 0 or 2
      description: |-
        Relative humidity level that needs to be set or that is currently set in the cooking zone.
        Structure of the field matches the Humidity characteristic in \autoref{sec:org.bluetooth.characteristic.humidity}.
        Present if bit 2 of Flags field is set to 1
    - field: Blower Fan Speed
      type: struct
      size: 0 or 1
      description: |-
        Blower fan speed that needs to be set or that is currently set for the intake or recirculation blower fan relative to the Maximum Blower Fan Airflow of the Cooking Zone Capabilities (see \autoref{sec:org.bluetooth.characteristic.cooking_zone_capabilities}).
        Structure of the field matches the Percentage 8 characteristic in \autoref{sec:org.bluetooth.characteristic.percentage_8}.
        Present if bit 3 of Flags field is set to 1
    - field: Manufacturer Specific Data
      type: struct
      size: variable
      description: |-
        Manufacturer-specific data that is used for monitoring or controlling the cooking conditions.
        Present if bit 4 of Flags field is set to 1    
  fields:
    - name: Flags
      description: The values of this field are defined below.
      value_header: Bit
      description_header: Description      
      values:
        - value: "0"
          description: Power Level field present
        - value: "1"
          description: Temperature field present
        - value: "2"
          description: Humidity field present
        - value: "3"
          description: Blower Fan Speed field present
        - value: "4"
          description: Manufacturer Specific Data field present
        - value: 5–15
          description: Reserved for Future Use
characteristic:
  identifier: org.bluetooth.characteristic.contact_status_8
  name: Contact Status 8
  description: |-
    The Contact Status 8 characteristic represents the status of up to 8 binary (open/close) contacts, for instance in a dry contact switch.
    The structure of this characteristic is defined in the following table.
  size_in_bits: true
  structure:
    - field: Contact 0 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 1 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 2 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 3 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 4 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 5 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 6 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
    - field: Contact 7 Status
      type: uint1
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.contact_status_8/field/contact_status}
  fields:
    - name: Contact Status
      description: The values of this field are defined in the following table.
      values:
        - value: "0"
          description: Contact is open or not in use
        - value: "1"
          description: Contact is closed
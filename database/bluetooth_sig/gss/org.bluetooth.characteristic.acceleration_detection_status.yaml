characteristic:
  identifier: org.bluetooth.characteristic.acceleration_detection_status
  name: Acceleration Detection Status
  description: |-
    The Acceleration Detection Status characteristic represents the status of detected acceleration.
    The structure of this characteristic is defined in the following table.
  structure:
    - field: Acceleration Detection Status
      type: uint8
      size: "1"
      description: |-
        See \autoref{sec:org.bluetooth.characteristic.acceleration_detection_status/field/acceleration_detection_status}
  fields:
    - name: Acceleration Detection Status
      description: The values of this field are defined in the following table. The magnitude of change and the measurement period for determining if a change occurred or not are application-defined.
      values:
        - value: "0"
          description: No change in acceleration detected
        - value: "1"
          description: Change in acceleration detected
        - value: "2-255"
          description: Reserved for Future Use